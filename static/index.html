<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search - Multi-Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #2d1b69 0%, #1a1a2e 100%);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            border-bottom: 1px solid #3d3d5c;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #a78bfa;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        /* Search Container */
        .search-container {
            flex: 1;
            max-width: 800px;
            display: flex;
            gap: 0.5rem;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #3d3d5c;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #a78bfa;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: #7c3aed;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #6d28d9;
        }

        /* Modality Selector */
        .modality-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .modality-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #3d3d5c;
            border-radius: 6px;
            background: transparent;
            color: #9ca3af;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modality-btn:hover {
            border-color: #a78bfa;
            color: #a78bfa;
        }

        .modality-btn.active {
            background: #7c3aed;
            border-color: #7c3aed;
            color: #fff;
        }

        /* Main Content */
        main {
            padding: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #3d3d5c;
        }

        .results-count {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .query-display {
            font-size: 1.25rem;
            color: #a78bfa;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .result-card {
            background: #16213e;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #3d3d5c;
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.2);
            border-color: #7c3aed;
        }

        .thumbnail-container {
            position: relative;
            aspect-ratio: 16/9;
            background: #0f0f23;
            overflow: hidden;
        }

        .thumbnail-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .thumbnail-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e1e3f 0%, #2d2d5a 100%);
            color: #6b7280;
            font-size: 3rem;
            position: absolute;
            top: 0;
            left: 0;
        }

        .thumbnail-placeholder.hidden {
            display: none;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(124, 58, 237, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .result-card:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay svg {
            width: 24px;
            height: 24px;
            margin-left: 4px;
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .score-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #7c3aed;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .card-info {
            padding: 1rem;
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .meta-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: #2d2d5a;
            color: #9ca3af;
        }

        .meta-tag.visual { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .meta-tag.audio { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .meta-tag.transcription { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }

        /* Video Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            background: #16213e;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #3d3d5c;
        }

        .modal-title {
            font-size: 1rem;
            font-weight: 500;
        }

        .modal-close {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .video-container {
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-container video {
            width: 100%;
            height: 100%;
        }

        .modal-info {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: #9ca3af;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3d3d5c;
            border-top-color: #7c3aed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #6b7280;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Weights Slider */
        .weights-panel {
            background: #16213e;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .weights-panel.active {
            display: block;
        }

        .weight-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .weight-label {
            width: 100px;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .weight-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #3d3d5c;
        }

        .weight-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #7c3aed;
            cursor: pointer;
        }

        .weight-value {
            width: 50px;
            text-align: right;
            font-size: 0.875rem;
            color: #a78bfa;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
            </svg>
            Video Search
        </div>

        <div class="search-container">
            <div class="search-input-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search videos... (e.g., 'romantic scene', 'people talking')">
            </div>
            <button class="search-btn" id="searchBtn">Search</button>
        </div>

        <div class="modality-selector">
            <button class="modality-btn active" data-mode="fused">Fused</button>
            <button class="modality-btn" data-mode="visual">Visual</button>
            <button class="modality-btn" data-mode="audio">Audio</button>
            <button class="modality-btn" data-mode="transcription">Speech</button>
        </div>
    </header>

    <main>
        <div class="weights-panel" id="weightsPanel">
            <div class="weight-row">
                <span class="weight-label">Visual</span>
                <input type="range" class="weight-slider" id="visualWeight" min="0" max="100" value="80">
                <span class="weight-value" id="visualValue">0.80</span>
            </div>
            <div class="weight-row">
                <span class="weight-label">Audio</span>
                <input type="range" class="weight-slider" id="audioWeight" min="0" max="100" value="10">
                <span class="weight-value" id="audioValue">0.10</span>
            </div>
            <div class="weight-row">
                <span class="weight-label">Transcription</span>
                <input type="range" class="weight-slider" id="transcriptionWeight" min="0" max="100" value="10">
                <span class="weight-value" id="transcriptionValue">0.10</span>
            </div>
        </div>

        <div class="results-header">
            <div>
                <span class="query-display" id="queryDisplay"></span>
                <span class="results-count" id="resultsCount"></span>
            </div>
        </div>

        <div id="resultsContainer">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <p>Enter a search query to find video segments</p>
            </div>
        </div>
    </main>

    <!-- Video Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Video Playback</span>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="video-container">
                <video id="videoPlayer" controls preload="auto"></video>
            </div>
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script>
        // State
        let currentMode = 'fused';
        let currentResults = [];
        let preloadedVideoUrl = null;

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const queryDisplay = document.getElementById('queryDisplay');
        const resultsCount = document.getElementById('resultsCount');
        const weightsPanel = document.getElementById('weightsPanel');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const modalTitle = document.getElementById('modalTitle');
        const modalInfo = document.getElementById('modalInfo');
        const modalClose = document.getElementById('modalClose');

        // Modality buttons
        document.querySelectorAll('.modality-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.modality-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;

                // Show weights panel only for fused mode
                weightsPanel.classList.toggle('active', currentMode === 'fused');

                // Re-run search if we have a query
                if (searchInput.value.trim()) {
                    performSearch();
                }
            });
        });

        // Weight sliders
        ['visual', 'audio', 'transcription'].forEach(type => {
            const slider = document.getElementById(`${type}Weight`);
            const value = document.getElementById(`${type}Value`);

            slider.addEventListener('input', () => {
                value.textContent = (slider.value / 100).toFixed(2);
            });
        });

        // Search
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Show loading
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><span>Searching...</span></div>';
            queryDisplay.textContent = query;
            resultsCount.textContent = '';

            // Build request
            const request = {
                query: query,
                limit: 50,
                fusion_method: 'rrf'
            };

            if (currentMode !== 'fused') {
                request.modalities = [currentMode];
            } else {
                // Get custom weights
                const visualW = document.getElementById('visualWeight').value / 100;
                const audioW = document.getElementById('audioWeight').value / 100;
                const transW = document.getElementById('transcriptionWeight').value / 100;

                request.weights = {
                    visual: visualW,
                    audio: audioW,
                    transcription: transW
                };
            }

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(request)
                });

                if (!response.ok) throw new Error('Search failed');

                currentResults = await response.json();
                renderResults(currentResults);

                // Preload first result video
                if (currentResults.length > 0 && currentResults[0].video_url) {
                    preloadedVideoUrl = currentResults[0].video_url;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>Search failed. Please try again.</p>
                    </div>
                `;
            }
        }

        function renderResults(results) {
            resultsCount.textContent = `Displaying ${results.length} results`;

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No results found for this query.</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'results-grid';

            results.forEach((result, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.onclick = () => openVideo(result);

                const startTime = formatTime(result.start_time);
                const endTime = formatTime(result.end_time);

                // Extract filename from s3_uri
                const filename = result.s3_uri.split('/').pop() || 'Video';

                // Build modality tags
                const modalityTags = Object.entries(result.modality_scores || {})
                    .map(([mod, score]) => `<span class="meta-tag ${mod}">${mod}: ${score.toFixed(2)}</span>`)
                    .join('');

                // Create card with video thumbnail
                card.innerHTML = `
                    <div class="thumbnail-container">
                        <div class="thumbnail-placeholder" id="placeholder-${index}">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </div>
                        <video
                            class="thumbnail-video"
                            muted
                            preload="metadata"
                            data-start="${result.start_time}"
                            data-index="${index}"
                            crossorigin="anonymous"
                        >
                            <source src="${result.video_url}" type="video/mp4">
                        </video>
                        <div class="play-overlay">
                            <svg viewBox="0 0 24 24" fill="white">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </div>
                        <span class="score-badge">${result.fusion_score.toFixed(3)}</span>
                        <span class="duration-badge">${startTime} - ${endTime}</span>
                    </div>
                    <div class="card-info">
                        <div class="card-title">${filename}</div>
                        <div class="card-meta">
                            ${modalityTags}
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            resultsContainer.innerHTML = '';
            resultsContainer.appendChild(grid);

            // Initialize video thumbnails
            initializeThumbnails();
        }

        function initializeThumbnails() {
            const videos = document.querySelectorAll('.thumbnail-video');

            videos.forEach(video => {
                const startTime = parseFloat(video.dataset.start);
                const index = video.dataset.index;
                const placeholder = document.getElementById(`placeholder-${index}`);

                video.addEventListener('loadedmetadata', () => {
                    video.currentTime = startTime;
                });

                video.addEventListener('seeked', () => {
                    // Hide placeholder when thumbnail is ready
                    if (placeholder) {
                        placeholder.classList.add('hidden');
                    }
                });

                video.addEventListener('error', () => {
                    // Keep placeholder on error
                    console.log('Video thumbnail failed to load');
                });
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function openVideo(result) {
            if (!result.video_url) {
                alert('Video URL not available');
                return;
            }

            // Set video source
            videoPlayer.src = result.video_url;

            // Seek to start time when ready
            videoPlayer.addEventListener('loadedmetadata', function onLoaded() {
                videoPlayer.currentTime = result.start_time;
                videoPlayer.removeEventListener('loadedmetadata', onLoaded);
            });

            // Update modal info
            const filename = result.s3_uri.split('/').pop() || 'Video';
            modalTitle.textContent = `${filename} - ${formatTime(result.start_time)}`;

            modalInfo.innerHTML = `
                <span class="meta-tag">Segment: ${result.segment_id}</span>
                <span class="meta-tag">Time: ${formatTime(result.start_time)} - ${formatTime(result.end_time)}</span>
                <span class="meta-tag">Score: ${result.fusion_score.toFixed(4)}</span>
            `;

            // Show modal and play
            videoModal.classList.add('active');
            videoPlayer.play().catch(e => console.log('Autoplay prevented:', e));
        }

        // Close modal
        modalClose.addEventListener('click', closeModal);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) closeModal();
        });

        function closeModal() {
            videoModal.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
</body>
</html>
