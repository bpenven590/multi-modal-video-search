version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11.0
  command: python -m uvicorn app:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: AWS_REGION
      value: us-east-1
    - name: S3_BUCKET
      value: semantic-search-video-bucket-026090552520
    - name: S3_VECTORS_BUCKET
      value: brice-video-search-multimodal
    - name: CLOUDFRONT_DOMAIN
      value: d19ibytb4gaw84.cloudfront.net
